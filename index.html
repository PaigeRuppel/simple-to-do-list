<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<script type="text/javascript" src="assets/javascript/lib/jquery-3.3.1.min.js"></script>
</head>
<body>

	<div class="container">
		<h1>To-do List <span id="toggleInput"><i class="fa fa-plus"></i></span></h1>
		<input type="text" placeholder="Add a Todo">
		<ul>
			<li><span><i class="fa fa-window-close"></i></span> Go to Grocery</li>
			<li><span><i class="fa fa-window-close"></i></span> Wash my car</li>
			<li><span><i class="fa fa-window-close"></i></span> Do my laundry</li>
			<li><span><i class="fa fa-window-close"></i></span> Walk Bear</li>
		</ul>
	</div>

	<script type="text/javascript" src="assets/javascript/script.js"></script>
</body>
</html>
